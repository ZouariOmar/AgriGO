<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h2 style="color: green">PDF Generator Blog</h2>
      <h3>Generate PDF file using jsPDF library</h3>
      <p id="fuckMe">Hello world, my name is</p>
      <p id="yess">ba3bouse</p> 
      <div class="container">
        <input type="button" value="Create PDF" onclick="generatePDF()" />
      </div>
    </div>

    <script type="text/javascript">
      function generatePDF() {
        const name = document.getElementById("fuckMe").textContent;
        const prename = document.getElementById("yess").textContent;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(name.toString() + prename.toString(), 100, 100);
        doc.save("newFile.pdf");
      }
    </script>
  </body>
</html>
