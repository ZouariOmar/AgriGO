<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/login.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<title>AGRIGO || Login</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
        <!-- Start signUp form-->
				<form onsubmit="return validateSignUpForm();" action="../../app/Controllers/UserController.php" method="post">
					<h1>Create Account</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fa fa-facebook"></i></a>
						<a href="#" class="social"><i class="fa fa-google"></i></a>
						<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
					</div>
					<span>or use your email for registration</span>
					<input id="username" name="username" type="text" placeholder="Username" title="Enter Your Username"/>
					<input id="email" name="email" type="email" placeholder="Email" title="Enter Your Email"/>
					<input id="password1" name="password" type="password" placeholder="Password" title="Enter Your Password"/>
					<button>Sign Up</button>
          <p id="signUpError" style="color: red;"></p>
				</form>
        <!-- End signUp form-->
			</div>
			<div class="form-container sign-in-container">
        <!-- Start signIn form-->
				<form onsubmit="return validateSignInForm();" action="../../app/Controllers/UserController.php" method="post">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fa fa-facebook"></i></a>
						<a href="#" class="social"><i class="fa fa-google"></i></a>
						<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
					</div>
					<span>or use your account</span>
					<input id="identifier" name="identifier" type="text" placeholder="Email or Username" title="Enter Your Email Or Username"/>
					<input id="password2" name="password" type="password" placeholder="Password" title="Enter Your Password"/>
					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
          <p id="signInError" style="color: red;"></p>
				</form>
        <!-- End signIn form-->
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						<h1>Welcome Back!</h1>
						<p>
							To keep connected with us please login with your personal info
						</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
					<div class="overlay-panel overlay-left">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/login.js"></script>
	</body>
</html>
